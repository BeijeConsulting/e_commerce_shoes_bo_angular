<table mat-table [dataSource]="data" class="mat-elevation-z1">
  <!-- Size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>{{ "size" | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.size }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>{{ "quantity" | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <!-- Pice Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>{{ "price" | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.sellingPrice }} â‚¬</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
