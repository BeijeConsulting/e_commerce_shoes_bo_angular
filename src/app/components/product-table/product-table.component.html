<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>{{ "image" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <img
          style="width: 50px"
          mat-card-image
          [src]="element.image_preview"
          [alt]="element.name"
        />
      </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>{{ "brand" | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ "name" | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>{{ "category" | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        {{ "startingPrice" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.starting_price }} â‚¬</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ "actions" | translate }}</th>

      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" yPosition="below">
          <button mat-menu-item (click)="goToProductDetail(element.id)">
            <mat-icon>visibility</mat-icon>
            <span>{{ "view" | translate }}</span>
          </button>
          <button mat-menu-item (click)="goToProductUpdate(element.id)">
            <mat-icon>edit</mat-icon>
            <span>{{ "modify" | translate }}</span>
          </button>
          <button mat-menu-item #menuTrigger (click)="openDialog(element.id)">
            <mat-icon>delete</mat-icon>
            <span>{{ "delete" | translate }}</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="length"
    (page)="handlePageEvent($event)"
    [pageSize]="5"
    [pageIndex]="0"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
