<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="couponsList">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <!-- Max Uses Column -->
    <ng-container matColumnDef="maxUses">
      <th mat-header-cell *matHeaderCellDef>Usi massimi</th>
      <td mat-cell *matCellDef="let element">{{ element.max_usages }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef>Data di scadenza</th>
      <td mat-cell *matCellDef="let element">
        {{ element.expire_date | date : "dd/MM/YYYY" }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Stato</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Prezzo</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- min Value -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valore</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>
    <!-- min order Column -->
    <ng-container matColumnDef="minOrder">
      <th mat-header-cell *matHeaderCellDef>Ordine minimo</th>
      <td mat-cell *matCellDef="let element">{{ element.min_order }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Azioni</th>

      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" yPosition="below">
          <button mat-menu-item (click)="detailCoupon(element)">
            <mat-icon>visibility</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="editCoupon(element)">
            <mat-icon>edit</mat-icon>
            <span>{{ "modify" | translate }}</span>
          </button>
          <button
            *ngIf="element.status !== 'Coupon non valido.'"
            mat-menu-item
            #menuTrigger
            (click)="openDialog(element.id)"
          >
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    [length]="totalSize"
    (page)="pageEvent($event)"
  >
  </mat-paginator>
  <div *ngIf="isLoading" class="load-spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
