<div class="dialog__container">
  <mat-dialog-content>
    <h2 class="dialog__h2">{{ data.message | translate }} {{ data.item }} ?</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="container__buttons">
      <app-button
        label="No"
        color="primary"
        (onClickEvent)="denyAction()"
      ></app-button>
      <app-button
        [label]="'delete' | translate"
        color="warn"
        (onClickEvent)="confirmAction()"
      ></app-button>
    </div>
  </mat-dialog-actions>
</div>
