<div class='dialog__container'>
  <mat-dialog-content>
    <h2 class='dialog__h2'>
      {{data.deleteProduct}}
    </h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class='container__buttons'>
      <app-button anchor="No" color="primary" (onClickEvent)="closeDialog()"></app-button>
      <app-button anchor="Delete" color="warn" (onClickEvent)="onDelete()"></app-button>
    </div>
  </mat-dialog-actions>
</div>
