<div class="dialog__container">
  <mat-dialog-content>


    <table mat-table [dataSource]="productListProva" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <!-- <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox> -->
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="checkIsChecked($event, row)"
            [checked]="isAlreadyChecked(row.id)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="id">""
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity. </th>


        <td mat-cell class='prova' *matCellDef="let element">
          <!-- {{element.quantity}} -->

          <mat-form-field class='prova' appearance="outline">
            <mat-label>Choose an option</mat-label>
            <mat-select #selected (valueChange)="handleQuantity($event, element.id)"
              [disabled]="!isAlreadyChecked(element.id)" [value]="getValueQuantity(element.id)">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
            </mat-select>
          </mat-form-field>

        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="startingPrice">
        <th mat-header-cell *matHeaderCellDef> Starting Price </th>
        <td mat-cell *matCellDef="let element"> {{element.starting_price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>


    <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

  </mat-dialog-content>

  <mat-dialog-actions class='dialog__containe'>
    <div class="container__buttons">
      <app-button label="OK" color="primary" (onClickEvent)="doAction()"></app-button>
      <app-button label="CLOSE" color="warn" (onClickEvent)="closeDialog()"></app-button>
    </div>
  </mat-dialog-actions>
</div>
