<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let input of inputs" class="form-row">
      <app-dynamic-form-input
        [input]="input"
        [form]="form"
      ></app-dynamic-form-input>
    </div>

    <div class="form-row">
      <app-button
        color="primary"
        [isDisabled]="!form.valid"
        [label]="submitButtonLabel"
        (onClickEvent)="onSubmit()"
      />
    </div>
  </form>
</div>
