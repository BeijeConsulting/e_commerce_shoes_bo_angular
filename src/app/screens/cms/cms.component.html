<header>
  <nav>
    <a class="logo">
      <img src="../../../assets/images/logo/belle-scarpe-logo.png" />
    </a>
    <div class="actions">
      <app-language-switcher></app-language-switcher>
      <!-- menuProfile -->
      <app-menu-profile></app-menu-profile>
    </div>
  </nav>
</header>
<div class="main-wrapper">
  <div class="sidebar">
    <nav>
      <ul>
        <li *ngIf="userRole?.includes('ADMIN')">
          <a routerLink="/cms/dashboard" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <div>{{ "dashboard" | translate }}</div>
          </a>
        </li>
        <li
          *ngIf="
            userRole?.includes('ADMIN') || userRole?.includes('DATA_ENTRY')
          "
        >
          <a routerLink="/cms/products" routerLinkActive="active">
            <mat-icon>shopping_basket</mat-icon>
            <div>{{ "manageProducts" | translate }}</div>
          </a>
        </li>
        <li *ngIf="userRole?.includes('ADMIN')">
          <a routerLink="/cms/users" routerLinkActive="active">
            <mat-icon>group</mat-icon>
            <div>{{ "manageUsers" | translate }}</div>
          </a>
        </li>
        <li
          *ngIf="userRole?.includes('ADMIN') || userRole?.includes('MARKETING')"
        >
          <a routerLink="/cms/coupons" routerLinkActive="active">
            <mat-icon>label</mat-icon>
            <div>{{ "manageCoupons" | translate }}</div>
          </a>
        </li>
        <li
          *ngIf="
            userRole?.includes('ADMIN') || userRole?.includes('DATA_ENTRY')
          "
        >
          <a routerLink="/cms/orders" routerLinkActive="active">
            <mat-icon>shopping_cart</mat-icon>
            <div>{{ "manageOrders" | translate }}</div>
          </a>
        </li>
        <li>
          <a
            routerLink="/cms"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon>person</mat-icon>
            <div>{{ "personalArea" | translate }}</div>
          </a>
        </li>
      </ul>
      <app-button
        class="full-width"
        #menuTrigger
        label="LOGOUT"
        color="primary"
        icon="exit_to_app"
        class="full-width"
        (onClickEvent)="openDialog()"
      ></app-button>
    </nav>
  </div>
  <div class="content">
    <main>
      <div>
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  <div *ngIf="isLoading" class="load-spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
